<!doctype html>
<html lang="en">
  <head>    
	<title>OpenLayers4示例_01</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>
    <style>
			html
			{
				width:100%;
				height:100%;
			}
			body
			{
				margin:0; 
				padding:0;
				width:100%;
				height:100%;
			}
			.map
			{
				width:100%;
				height:100%;
				background:#E8E8FF; 
			}
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([114.41, 30.52]),
          zoom: 10
        })
      });
    </script>
  </body>
</html>
